<!DOCTYPE html>
<html lang="en" class="bg-[#ebffff]">
  <head>
    <meta charset="UTF-8" />
    <title>Login | ESPA MARKET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/frontend/assets/logo.png" />
  </head>
  <body class="font-sans text-[#063346]">
    <main class="min-h-screen flex flex-col items-center justify-center px-4">
      <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-6">
        <h1 class="text-xl font-bold text-[#0390b7] mb-4 text-center">Login with Mobile</h1>

        <form id="login-form" class="space-y-4">
          <div>
            <label for="phone" class="block text-sm font-medium">Phone Number</label>
            <input type="tel" id="phone" name="phone" required
              class="w-full mt-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0390b7]" />
          </div>

          <button type="submit"
            class="w-full bg-[#0390b7] hover:bg-[#02759a] text-white py-2 rounded-lg transition">
            Send OTP
          </button>
        </form>

        <form id="otp-form" class="space-y-4 mt-6 hidden">
          <div>
            <label for="code" class="block text-sm font-medium">Enter OTP Code</label>
            <input type="text" id="code" name="code" required
              class="w-full mt-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0390b7]" />
          </div>

          <button type="submit"
            class="w-full bg-[#10b981] hover:bg-[#0d946e] text-white py-2 rounded-lg transition">
            Verify & Login
          </button>
        </form>
      </div>
    </main>

    <script src="/frontend/js/otp.js"></script>
      <!-- Load footer -->
    <div id="footer-container"></div>
    <script>
      fetch("/frontend/components/footer.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("footer-container").innerHTML = html;
        });
    </script>
  </body>
</html>
