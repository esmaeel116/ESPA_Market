<!DOCTYPE html>
<html lang="en" class="bg-[#ebffff]">
  <head>
    <meta charset="UTF-8" />
    <title>Invoice | ESPA MARKET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/frontend/assets/logo.png" />
  </head>
  <body class="font-sans text-[#063346]">
    <div id="header-container"></div>

    <main class="max-w-3xl mx-auto px-4 py-8 bg-white shadow-md rounded-lg mt-8">
      <h1 class="text-xl font-bold text-center text-[#0390b7] mb-4">Order Invoice</h1>
      <div id="invoice-details">
        <!-- Order data will load here -->
      </div>
    </main>

    <script>
      fetch("/frontend/components/header.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("header-container").innerHTML = html;
        })
        .then(() => {
          const script = document.createElement("script");
          script.src = "/frontend/js/header.js";
          document.body.appendChild(script);
        });
    </script>
    <script src="/frontend/js/invoice.js"></script>
        <!-- Load footer -->
    <div id="footer-container"></div>
    <script>
      fetch("/frontend/components/footer.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("footer-container").innerHTML = html;
        });
    </script>
  </body>
</html>
