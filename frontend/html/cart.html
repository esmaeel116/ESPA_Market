<!DOCTYPE html>
<html lang="en" class="bg-[#ebffff]">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping Cart | ESPA MARKET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/frontend/assets/logo.png" />
  </head>
  <body class="font-sans text-[#063346]">
    <!-- Header -->
    <div id="header-container"></div>

    <main class="max-w-4xl mx-auto px-4 py-8">
      <h1 class="text-2xl font-bold mb-6 text-[#0390b7] text-center">Your Cart</h1>

      <section id="cart-items" class="space-y-4">
        <!-- Cart items will be loaded here -->
      </section>

      <div class="mt-6 flex justify-between items-center border-t pt-4">
        <span class="text-lg font-semibold">Total:</span>
        <span id="cart-total" class="text-lg font-bold text-[#10b981]">0 $</span>
      </div>

      <button id="checkout-btn" class="mt-6 w-full bg-[#0390b7] text-white py-2 rounded-lg hover:bg-[#02759a] transition">
        Proceed to Checkout
      </button>
    </main>

    <script>
      fetch("/frontend/components/header.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("header-container").innerHTML = html;
        })
        .then(() => {
          const script = document.createElement("script");
          script.src = "/frontend/js/header.js";
          document.body.appendChild(script);
        });
    </script>
    <script src="/frontend/js/cart.js"></script>
  </body>
</html>
