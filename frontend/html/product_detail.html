<!DOCTYPE html>
<html lang="en" class="bg-[#ebffff]">
  <head>
    <meta charset="UTF-8" />
    <title>Product Detail | ESPA MARKET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/frontend/assets/logo.png" />
  </head>
  <body class="font-sans text-[#063346]">
    <!-- Header -->
    <div id="header-container"></div>

    <main class="max-w-6xl mx-auto px-4 py-10">
      <div id="product-detail" class="grid grid-cols-1 md:grid-cols-2 gap-10">
        <!-- Product info will load here -->
      </div>
    </main>

    <div id="footer-container"></div>

    <!-- Scripts -->
    <script>
      fetch("/frontend/components/header.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("header-container").innerHTML = html;
        })
        .then(() => {
          const script = document.createElement("script");
          script.src = "/frontend/js/header.js";
          document.body.appendChild(script);
        });

      fetch("/frontend/components/footer.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("footer-container").innerHTML = html;
        });
    </script>
    <script src="/frontend/js/product_detail.js"></script>
  </body>
</html>
