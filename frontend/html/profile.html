<!DOCTYPE html>
<html lang="en" class="bg-[#ebffff]">
  <head>
    <meta charset="UTF-8" />
    <title>Your Profile | ESPA MARKET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/frontend/assets/logo.png" />
  </head>
  <body class="font-sans text-[#063346]">
    <!-- Header -->
    <div id="header-container"></div>

    <main class="max-w-2xl mx-auto px-4 py-8">
      <h1 class="text-2xl font-bold text-[#0390b7] mb-6 text-center">Your Account</h1>

      <section id="profile-info" class="bg-white rounded-xl shadow p-6 space-y-4">
        <!-- Info will be injected -->
      </section>

      <div class="mt-6 text-center">
        <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg transition">
          Logout
        </button>
      </div>
    </main>

    <script>
      fetch("/frontend/components/header.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("header-container").innerHTML = html;
        })
        .then(() => {
          const script = document.createElement("script");
          script.src = "/frontend/js/header.js";
          document.body.appendChild(script);
        });
    </script>
    <script src="/frontend/js/profile.js"></script>
      <!-- Load footer -->
    <div id="footer-container"></div>
    <script>
      fetch("/frontend/components/footer.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("footer-container").innerHTML = html;
        });
    </script>
  </body>
</html>
